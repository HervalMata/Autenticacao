<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login | Usuário</title>
	<style>
body {
	margin-top: 10%;
}
</style>
</h:head>
<body>

	<div class="ui-g">

		<div class="ui-g-4" align="center" style="margin: 0 auto;">

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:panel header="Login">

				<div align="center">

					<h:form>
						<h:panelGrid columns="2" cellpadding="10">

							<p:outputLabel for="email" value="Email:" />
							<p:inputText id="email" required="true"
								value="#{loginBean.email}" />

							<p:outputLabel for="senha" value="Senha:" />
							<p:password id="senha" required="true" value="#{loginBean.senha}" />

						</h:panelGrid>

						<h:panelGrid columns="1" cellpadding="10" width="91%">
							<p:commandButton value="Login" action="#{loginBean.login()}"
								style="width: 100%;" process="@form" update="@form">
							</p:commandButton>
						</h:panelGrid>
					</h:form>

					<h:panelGrid columns="2">
						<h:outputText value="Ainda não possui uma conta?"
							style="font-size:15px;" />
						<p:link value="Cadastre-se" style="font-size:15px;"
							outcome="cadastro" />
					</h:panelGrid>

				</div>

			</p:panel>

		</div>
	</div>

</body>
</html>
