<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

</h:head> 
<body> 
	<h:outputText value="Bem-Vindo!" />
	
	<h:form>
		<h:panelGrid columns="2">
					<h:outputLabel value="NOME:" />
					<h:inputText value="#{usuarioMB.usuario.nome}" />
					<h:outputLabel value="SOBRENOME:" />
					<h:inputText value="#{usuarioMB.usuario.sobrenome}" />
					<h:outputLabel value="SENHA:" />
					<h:inputSecret value="#{usuarioMB.usuario.senha}" />
					<h:outputLabel value="EMAIL:" />
					<h:inputText value="#{usuarioMB.usuario.email}" />
		</h:panelGrid>
		<h:commandButton action="#{usuarioMB.salvar()}" value="salvar" />
	</h:form>
</body> 
</html>
