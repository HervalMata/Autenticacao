<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Home | Usuário</title>
	<style>
		body {
			margin-top: 3%;
		}
	</style>
</h:head>

<body>

	<div class="ui-g">

		<div class="ui-g-4" style="margin: 0 auto;">

			<h:form>

				<p:fieldset legend="Dados do usuário" style="margin-bottom:20px">
				
					<div align="center">

						<p:panel id="nome" header="Nome" style="margin: 20px 0 20px 0">
							<p:outputLabel value="#{sessaoView.usuario.nome}" />
						</p:panel>

						<p:panel id="sobrenome" header="Sobrenome"
							style="margin-bottom:20px">
							<p:outputLabel value="#{sessaoView.usuario.sobrenome}" />
						</p:panel>

						<p:panel id="email" header="Email" style="margin-bottom:20px">
							<p:outputLabel value="#{sessaoView.usuario.email}" />
						</p:panel>

						<p:panel id="senha" header="Senha" style="margin-bottom:20px">
							<p:outputLabel value="#{sessaoView.usuario.senha}" />
						</p:panel>

						<div align="right" style="margin-top: 2%;">
							<h:form>
								<p:commandButton value="Logout" icon="ui-icon-extlink"
									action="#{sessaoView.logout()}" />
							</h:form>
						</div>
						
					</div>
					
				</p:fieldset>

			</h:form>


		</div>


	</div>

</body>
</html>
